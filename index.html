<script>
    let data = [
        [6, "", "", 9, "", "", "", "", 3],
        [8, "", "", 2, "", 4, 1, "", 7],
        [4, "", "", "", 7, "", "", 9, ""],
        ["", 4, "", 7, "", "", "", 6, ""],
        ["", 3, "", "", 2, "", 9, 7, ""],
        [7, "", 1, 3, "", 8, "", "", 2],
        ["", 7, "", 6, 1, "", 2, "", 4],
        ["", "", "", "", "", "", "", "", ""],
        ["", "", "",5, "", "", "", "", 9]
    ];

    // let solution = [
    //     [6,1,7,9,8,5,4,2,3],
    //     [8,9,3,2,6,4,1,5,7],
    //     [4,5,2,1,7,3,8,9,6],
    //     [2,4,9,7,5,1,3,6,8],
    //     [5,3,8,4,2,6,9,7,1],
    //     [7,6,1,3,9,8,5,4,2],
    //     [3,7,5,6,1,9,2,8,4],
    //     [9,2,4,8,3,7,6,1,5],
    //     [1,8,6,5,4,2,7,3,9],
    // ]

    let table = document.getElementById("tableTwo");
    // console.log(table.rows);
    function populateSudoku(n) {
        for (let i = 0; i < table.rows.length; i++) {
            // Create a row element
            let row = table.rows[i];
            //   console.log(row);
            for (let j = 0; j < row.cells.length; j++) {
                let cell = row.cells[j];
                let input = cell.children;
                input[0].value = n[i][j];
                // console.log(input[0]);
                if (n[i][j] != "") {
                    input[0].disabled = true;
                }
            }
        }
    }
    let inputs = document.querySelectorAll("input");
    for (let input of inputs) {
        input.addEventListener("input", updateData);
    }

    function updateData(number) {
        let columnIndex = number.target.parentElement.cellIndex;
        let rowIndex = number.target.parentElement.parentElement.rowIndex;
        data[rowIndex][columnIndex] = parseInt(number.target.value);
        console.log(data);
    }

    populateSudoku(data)
</script>
