<script>
    let data = [
        [6, "", "", 9, "", "", "", "", 3],
        [8, "", "", 2, "", 4, 1, "", 7],
        [4, "", "", "", 7, "", "", 9, ""],
        ["", 4, "", 7, "", "", "", 6, ""],
        ["", 3, "", "", 2, "", 9, 7, ""],
        [7, "", 1, 3, "", 8, "", "", 2],
        ["", 7, "", 6, 1, "", 2, "", 4],
        ["", "", "", "", "", "", "", "", ""],
        ["", "", "", 5, "", "", "", "", 9]
    ];

    // let solution = [
    //     [6,1,7,9,8,5,4,2,3],
    //     [8,9,3,2,6,4,1,5,7],
    //     [4,5,2,1,7,3,8,9,6],
    //     [2,4,9,7,5,1,3,6,8],
    //     [5,3,8,4,2,6,9,7,1],
    //     [7,6,1,3,9,8,5,4,2],
    //     [3,7,5,6,1,9,2,8,4],
    //     [9,2,4,8,3,7,6,1,5],
    //     [1,8,6,5,4,2,7,3,9],
    // ]

    let table = document.getElementById("tableTwo");
    table.addEventListener("input", limitNumber);

    function limitNumber(e){
        console.log(e.target.value);
        if (e.target.value > 9) {
            alert("You can input only from 1 to 9 at maximum.");
            e.target.value = e.target.value.slice(0, 1);
        } else if(e.target.value < 0){
            alert("You cannot input a negative number.");
            e.target.value = e.target.value.slice(0, 1);
        } 
    }

    // console.log(table.rows);
    function populateSudoku(n) {
        for (let i = 0; i < table.rows.length; i++) {
            // Create a row element
            let row = table.rows[i];
            //   console.log(row);
            for (let j = 0; j < row.cells.length; j++) {
                let cell = row.cells[j];
                let input = cell.children;
                input[0].value = n[i][j];
                // console.log(input[0]);
                if (n[i][j] != "") {
                    input[0].disabled = true;
                }
            }
        }
    }
    let inputs = document.querySelectorAll("input");
    for (let input of inputs) {
        input.addEventListener("input", updateData);
    }

    function updateData(number) {
        let columnIndex = number.target.parentElement.cellIndex;
        let rowIndex = number.target.parentElement.parentElement.rowIndex;
        data[rowIndex][columnIndex] = parseInt(number.target.value);
        console.log(data);
    }

    populateSudoku(data);

    let isValidSudoku = (data) => {
        for (let i = 0; i < 9; i++) {
            let row = new Set(),
                col = new Set(),
                box = new Set();

            for (let j = 0; j < 9; j++) {
                let _row = data[i][j];
                let _col = data[j][i];
                let _box = data[3 * Math.floor(i / 3) + Math.floor(j / 3)][3 * (i % 3) + (j % 3)]

                if (_row != "") {
                    if (row.has(_row)) {
                        // console.log(`Duplicate ${_row} found in row ${i}`);
                        return false;
                    }
                    row.add(_row);
                }
                if (_col != "") {
                    if (col.has(_col)) {
                        // console.log(`Duplicate ${_col} found in column ${i}`);
                        return false;
                    }
                    col.add(_col);
                }

                if (_box != "") {
                    if (box.has(_box)) {
                        // console.log(`Duplicate ${_box} found in box (${Math.floor(i / 3)}, ${j % 3})`);
                        return false;
                    }
                    box.add(_box);

                }
            }
        }
        return true
    };

    console.log(isValidSudoku(data));

    let checkBtn = document.getElementById("checkVal");
    checkBtn.addEventListener("click", checkSudoku);

    function checkSudoku() {
    for (let i = 0; i < table.rows.length; i++) {
        let row = table.rows[i];
        for (let j = 0; j < row.cells.length; j++) {
        let cell = row.cells[j];
        let input = cell.children;
        if (input[0].value == "") {
            alert("You need to fill all the fields");
            return; 
        }
        }
    }
    let isSudokuValid = isValidSudoku(data);
    if (isSudokuValid) {
        alert("Congrats, no mistakes found!");
    }else{
        alert("Looks like there's a mistake, try again.");
    }
    }

    let resetButton = document.getElementById("resetBtn");
    resetButton.addEventListener("click", resetSudoku);

    function resetSudoku(){
        let inputs = document.querySelectorAll('#tableTwo input[type="number"]');
        inputs.forEach(input => {
            if (!input.disabled) {
                input.value = '';
            }
        });
    }
